default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  port: '5432'
  username: postgres
  password: password
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: starbase_development

test:
  <<: *default
  database: starbase_test

production:
  <<: *default
  database: starbase_production
  username: starbase
  password: <%= ENV["STARBASE_DATABASE_PASSWORD"] %>
